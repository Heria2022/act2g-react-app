<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="myheader"></div>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    
    <div id="mycontent"></div>
    <div id="myfooter"></div>

    <script type="text/babel">
      function Header() {
        return <div>
            <div class="bs-example">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a href="#" class="navbar-brand">Brand</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link">Profile</a>
                            <a href="#" class="nav-item nav-link">Messages</a>
                            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <a href="#" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </nav>
            </div>
            </div>;
      }

      function Content() {
        return <h1 style={{color:'red'}}>Place your content here.</h1>;
      }
      function Footer() {
        return <h1 style={{color:'red'}}>This is a footer.</h1>;
      }
      
      ReactDOM.render(<Header />, document.getElementById('myheader'))
      ReactDOM.render(<Content />, document.getElementById('mycontent'))
      ReactDOM.render(<Footer />, document.getElementById('myfooter'))
    </script>

  </body>
</html>
